<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
  <title>Previsão do Tempo</title>
 </head>
 <body>
  <div class="box-max">
   <input class="input-city" type="text" placeholder="Digite o nome da cidade">
   <button class="button-search" onclick="clickButton()">
    <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
   </button>

   <div class="box-medium">
    <h2 class="city">Tempo em São Paulo</h2>
    <p class="temp">21ºC</p>
    
    <div class="box-min">
     <img class="img-prev" src="https://openweathermap.org/img/wn/04n@2x.png" alt="icone-info-tempo"> 
     <p class="text-prev">Nublado</p>
    </div>
    
    <p class="moisture">Umidade: 76%</p>
   </div> 
  </div>
 </body>
</html>
